<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Awesomme books</title>
    </head>
    <body>
        <header class="header">
            <h1>Awesome books</h1>
        </header>
    
        <main class="main" id="main">
        <div class="books">
            <ul class="list-of-books" id="book-list">
            
            </ul>
        </div>
        <form class="add-book-form" id="add-book-form">
            <div class="field">
                <input type="text" id="book-title" placeholder="Title" required>
                <p id="title-error"></p>
            </div>
            <div class="field">
                <input type="text" id="book-author" placeholder="Author" required>
                <p id="author-error"></p>
            </div>
            <div class="field">
                <input type="submit" value="Add" id="add-book-button">
                
            </div>
        </form>
        </main>
        <script src="awesome-books.js"></script>
    </body>
</html>
